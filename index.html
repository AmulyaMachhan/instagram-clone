<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

          </div>
      </div>
    </header>

    <!-- main section container -->
    <main class="main-container">
        <section class="content">
            <!-- content contaienr -->
            <div class="content-container">

                <!-- story container -->
                <div class="stories-content">
                  <button class="story">
                      <div class="story-avatar user--add-story">
                        <div class= "story-border">
                          <svg width="6" height="64" xmlns="http://www.w3.org/2000/svg">
                            <circle r="31" cy="32" cx="32" />
                            <defs>
                              <linearGradient y2="0" x2="1" y1="1" x1="0" id="--story-gradient" >
                                <stop offset="0" stop-color="#f09433" />
                                <stop offset="0.25" stop-color="#e6683c" />
                                <stop offset="0.5" stop-color="#dc2743" />
                                <stop offset="0.75" stop-color="#cc2366" />
                                <stop offset="1" stop-color="#bc1888" />
                              </linearGradient>
                            </defs>
                          </svg>
                        </div>
                        <div class="story-picture">
                          <img src="images/default-user.png" alt="User Picture" />
                        </div>
                      </div>
                      <span class="story-user">Amulya</span>
                    </button>
                </div>
                <!-- story container end -->

                <!-- post-content -->
                <div class="post-container">           
                </div>
                <!-- post content end -->
            </div>
            <!-- content contaienr -->
            
        </section>            
    </main>

    <!-- footer section -->
